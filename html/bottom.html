<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/product.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card-group product-vtc overflow-hidden">
        <div class="card">
            <div class="card-body d-block">
                <p class="text-primary p-0 m-0">#Phone</p>
                <h5 class="card-title ">Galaxy S6 Edge</h5>
                <h6 class="card-text p-0 m-0">PRICE: <span class="text-warning">$ 250.0</span></h6>
            </div>
            <div class="card-img m-auto">
                <img src="/asset/product/smartphone/s6e.jpg" alt="" class="img-fluid">
            </div>
            <div class="icon-3 m-auto pt-1 text-center">
                <button class="btn p-0"><i class="fal fa-sync text-center"></i></button>
                <button class="btn p-0 ms-3"><i class="fal fa-heart"></i></button>
                <button class="btn p-0 ms-3"><i class="fal fa-cart-plus"></i></button>
            </div>
        </div>
    </div>
    <div class="product-lg p-2 border">
        <div class="row mt-5 m-auto">
            <div class="col-md-6 col-12 d-flex">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators m-0">
                        <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active me-5">
                            <img src="/asset/product/laptop/acernt5-1.jpg" alt="">
                        </li>
                        <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" class="me-5">
                            <img src="/asset/product/laptop/acernt5-2.png" alt="">
                        </li>
                        <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" class="me-5">
                            <img src="/asset/product/laptop/acernt5-3.jpg" alt="">
                        </li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/asset/product/laptop/acernt5-1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/asset/product/laptop/acernt5-2.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/asset/product/laptop/acernt5-3.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-md-6 col-12 pt-5 m-0">
                <h5>Acer Nitro 5</h5>
                <p>PRICE: <span style="color: #F5C615"><b>$250.00</b></span></p>
                <ul>
                    <li>Windows 10 Home</li>
                    <li>Intel Core i5 10300H</li>
                    <li>NVIDIA GeForce GTX 1650ti</li>
                </ul>
                <div class="icon-3 m-auto pt-1 text-center">
                    <button class="btn p-0"><i class="fal fa-sync text-center "></i></button>
                    <button class="btn p-0 ms-3"><i class="fal fa-heart"></i></button>
                    <button class="btn p-0 ms-3"><i class="fal fa-cart-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
